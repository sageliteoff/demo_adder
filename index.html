<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="https://pagecdn.io/lib/easyfonts/roboto.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-md-50 position-relative">
    <div
      class="d-flex align-items-center mb-3 py-4 px-3 text-white bg-success fw-bold"
    >
      <div
        class="bg-white d-flex justify-content-center align-items-center rounded-circle"
        style="width: 60px; height: 60px; margin-right: 20px"
      >
        <i class="fa-solid fa-calculator text-success fa-2x"></i>
      </div>
      <h3 class="font-roboto">ADDER</h3>
    </div>

    <div class="container">
      <div class="row px-4">
        <div class="col-md-6 py-1 fs-2 text-md-center">
          <label for="input1" class="form-label py-1 text-secondary fs-2">
            <i class="fa-regular fa-circle-1"></i> Number 1</label
          >
          <input
            class="form-control fs-2"
            type="number"
            id="input1"
            name="input1"
          />
        </div>

        <div class="col-md-6 py-1 fs-2 text-md-center">
          <label for="input1" class="form-label py-1 text-secondary"
            >Number 2</label
          >
          <input
            type="number"
            class="form-control fs-2"
            id="input2"
            name="input2"
          />
        </div>
        <div></div>
      </div>
      <div class="row">
        <div class="col text-center py-5">
          <button id="btn" class="btn btn-success text-center btn-lg">
            Calcualte <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
      </div>

      <div
        id="output"
        class="output text-center text-secondary fs-1 font-roboto"
      >
        Provide two numbers and get their sum
      </div>
    </div>

    <div class="circle">owusu@hubtel.com</div>

    <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const output = document.getElementById("output");
      const btn = document.getElementById("btn");
      btn.disabled = true; // disable button by default

      function getSum(value1, value2) {
        if (!value1 || !value2) {
          return "Provide two numbers and get their sum";
        }
        return Number(input1.value) + Number(input2.value);
      }
      function canEnableCalculate(value1, value2) {
        if (value1 && value2) {
          btn.disabled = false;
          return;
        }

        btn.disabled = true;
      }

      btn.addEventListener("click", (e) => {
        output.innerText = getSum(input1.value, input2.value);
      });

      ["change", "keyup"].forEach((event) => {
        input1.addEventListener(event, (e) => {
          canEnableCalculate(input1.value, input2.value);
          output.innerText = getSum(input1.value, input2.value);
        });

        input2.addEventListener(event, (e) => {
          canEnableCalculate(input1.value, input2.value);
          output.innerText = getSum(input1.value, input2.value);
        });
      });
    </script>
  </body>
</html>
